<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Shape data</title>
  </head>
  <body>
    <div class="container">
      <ul id="list">
        object
        <!-- <button id="get-object" onclick="getObject()">Console Object</button>
        <button id="get-point" onclick="getPoints()">Console Points</button>
        <button id="get" onclick="getArcs()">Console Arcs</button> -->
        <button onclick="save()">Save</button>
        <li>
          <ul id="object">
            <label for="object-name">name:</label>
            <input type="text" id="object-name" name="object-name" autofocus />
            <li>
              <label for="object-width">width:</label>
              <input
                type="range"
                value="100"
                min="0"
                max="200"
                oninput="this.nextElementSibling.value = this.value"
              />
              <input
                type="number"
                value="100"
                min="0"
                max="1000"
                name="object-width"
                id="object-width"
                oninput="this.previousElementSibling.value = this.value"
              />
            </li>
            <li>
              <label for="object-width-left">width-left:</label>
              <input
                type="range"
                value="100"
                min="0"
                max="200"
                oninput="this.nextElementSibling.value = this.value"
              />
              <input
                type="number"
                min="0"
                max="1000"
                name="object-width-left"
                id="object-width-left"
                oninput="this.previousElementSibling.value = this.value"
              />
            </li>
            <li>
              <label for="object-width-right">width-right:</label>
              <input
                type="range"
                value="100"
                min="0"
                max="200"
                oninput="this.nextElementSibling.value = this.value"
              />
              <input
                type="number"
                min="0"
                max="1000"
                name="object-width-right"
                id="object-width-right"
                oninput="this.previousElementSibling.value = this.value"
              />
            </li>
            <li>
              <label for="object-height">height:</label>
              <input
                type="range"
                value="100"
                min="0"
                max="200"
                oninput="this.nextElementSibling.value = this.value"
              />
              <input
                type="number"
                value="100"
                min="0"
                max="1000"
                name="object-height"
                id="object-height"
                oninput="this.previousElementSibling.value = this.value"
              />
            </li>
            <li>
              <label for="object-height-top">height-top:</label>
              <input
                type="range"
                value="100"
                min="0"
                max="200"
                oninput="this.nextElementSibling.value = this.value"
              />
              <input
                type="number"
                min="0"
                max="1000"
                name="object-height-top"
                id="object-height-top"
                oninput="this.previousElementSibling.value = this.value"
              />
            </li>
            <li>
              <label for="object-height-bottom">height-bottom:</label>
              <input
                type="range"
                value="100"
                min="0"
                max="200"
                oninput="this.nextElementSibling.value = this.value"
              />
              <input
                type="number"
                min="0"
                max="1000"
                name="object-height-bottom"
                id="object-height-bottom"
                oninput="this.previousElementSibling.value = this.value"
              />
            </li>
            <li>
              <label for="object-reference">reference:</label>
              <input
                type="text"
                id="object-reference"
                name="object-reference"
              />
            </li>
            <li>
              <label for="object-position-x-block">position-x_block:</label>
              <input
                type="range"
                value="0"
                min="-20"
                max="20"
                oninput="this.nextElementSibling.value = this.value"
              />
              <input
                type="number"
                min="-20"
                max="20"
                name="object-position-x-block"
                id="object-position-x-block"
                oninput="this.previousElementSibling.value = this.value"
              />
            </li>
            <li>
              <label for="object-position-x-miniblock"
                >position-x_miniblock:</label
              >
              <input
                type="range"
                value="0"
                min="-20"
                max="20"
                oninput="this.nextElementSibling.value = this.value"
              />
              <input
                type="number"
                min="-20"
                max="20"
                name="object-position-x-miniblock"
                id="object-position-x-miniblock"
                oninput="this.previousElementSibling.value = this.value"
              />
            </li>
            <li>
              <label for="object-position-y-block">position-y_block:</label>
              <input
                type="range"
                value="0"
                min="-20"
                max="20"
                oninput="this.nextElementSibling.value = this.value"
              />
              <input
                type="number"
                min="-20"
                max="20"
                name="object-position-y-block"
                id="object-position-y-block"
                oninput="this.previousElementSibling.value = this.value"
              />
            </li>
            <li>
              <label for="object-position-y-miniblock"
                >position-y_miniblock:</label
              >
              <input
                type="range"
                value="0"
                min="-20"
                max="20"
                oninput="this.nextElementSibling.value = this.value"
              />
              <input
                type="number"
                min="-20"
                max="20"
                name="object-position-y-miniblock"
                id="object-position-y-miniblock"
                oninput="this.previousElementSibling.value = this.value"
              />
            </li>
            <li>
              <label for="object-slope">slope:</label>
              <input
                type="text"
                id="object-slope"
                name="object-slope"
                list="object-slope-example"
              />

              <datalist id="object-slope-example">
                <option value="0"></option>
                <option value="10"></option>
                <option value="20"></option>
                <option value="30"></option>
                <option value="40"></option>
                <option value="50"></option>
                <option value="60"></option>
                <option value="70"></option>
                <option value="80"></option>
                <option value="90"></option>
                <option value="100"></option>
                <option value="110"></option>
                <option value="120"></option>
                <option value="130"></option>
                <option value="140"></option>
                <option value="150"></option>
                <option value="160"></option>
                <option value="170"></option>
                <option value="180"></option>
              </datalist>
            </li>
            <li>
              <label for="object-shape">shape:</label>
              <input
                type="text"
                id="object-shape"
                name="object-shape"
                list="object-shape-example"
              />

              <datalist id="object-shape-example">
                <option value="circle"></option>
                <option value="rectangle"></option>
                <option value="triangle"></option>
              </datalist>
            </li>
            <li>
              <label for="object-block-division-number"
                >block-division-number:</label
              >
              <input
                type="text"
                id="object-block-division-number"
                name="object-block-division-number"
                list="object-block-division-number-example"
              />

              <datalist id="object-block-division-number-example">
                <option value="4"></option>
                <option value="8"></option>
                <option value="16"></option>
              </datalist>
            </li>
            <li>
              <label for="object-mini-block-division-number"
                >mini-block-division-number:</label
              >
              <input
                type="text"
                id="object-mini-block-division-number"
                name="object-mini-block-division-number"
                list="object-mini-block-division-number-example"
              />

              <datalist id="object-mini-block-division-number-example">
                <option value="4"></option>
                <option value="8"></option>
                <option value="16"></option>
              </datalist>
            </li>
          </ul>
        </li>
        <li id="point">
          points
          <button class="add-point-button">Add</button>
        </li>
        <li id="arc">
          arcs
          <button class="add-arc-button">Add</button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
